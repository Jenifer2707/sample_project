<!DOCTYPE html>
<html>
<head>
    <title>CSS Assignment</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script src="class9.js"></script>
    <h1>Sign up form</h1>
    <form>
        <table>
            <tr>
                <td><label>name:</label></td>
                <td><input type="text" name="name" size="15" required>
                    <p>enter your name</p></td>
            </tr>
            <tr>
                <td><label>college:</label></td>
                <td><input type="text" name="college" size="15" disabled></td>
            </tr>
            <tr>
                <td><label>primary-email:</label></td>
                <td><input type="email" name="email" size="25" required>
                    <p>enter your mail</p>
                    <img class="valid" src="valid.png" height="20px" width="20px">
                    <img class="invalid" src="invalid.jpg" height="20px" width="20px">
                </td>
            </tr>
            <tr>
                <td><label>Secondary-email:</label></td>
                <td><input type="email" name="secondary" size="25">
                    <p>enter your Secondary email</p>
                    <img class="valid" src="valid.png" height="20px" width="20px">
                    <img class="invalid" src="invalid.jpg" height="20px" width="20px">
                </td>
            </tr>
            <tr>
                <td><label>password:</label></td>
                <td><input type="password" name="pswd" required>
                    <p>enter your password</p>
                </td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td><input type="radio" name="gender" value="m"><label>male</label>
                    <input type="radio" name="gender" value="f"><label>female</label>
                    <input type="radio" name="gender" value="o" checked><label>other</label>
                </td>
            </tr>
            <tr>
                <td><label>Age:</label></td>
                <td><input type="number" name="age" min="18" max="100">
                    <p>enter your age</p>
                    <img class="valid" src="valid.png" height="20px" width="20px">
                    <img class="invalid" src="invalid.jpg" height="20px" width="20px">
                </td>
            </tr>
            <tr>
                <td><label>MOD:</label></td>
                <td><input type="text" name="mode" value="online" readonly></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
</body>

</html>
